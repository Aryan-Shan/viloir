<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viloir - Video Chat</title>
    <link rel="stylesheet" href="css/chat.css">
    
    <!-- PeerJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Random Video Chat</h1>
        <div id="onlineCountContainer">
            <p>Online Users: <span id="onlineCount">0</span></p>
        </div>
        <div id="videoContainer">
            <!-- Local Video -->
            <video id="localVideo" autoplay playsinline></video>

            <!-- Remote Video -->
            <video id="remoteVideo" autoplay playsinline></video>

            <!-- Loading GIF overlay -->
            <div id="loadingOverlay">
                <img src="./assets/icon.gif" alt="Loading..." id="loadingGif">
            </div>
        </div>
        <div class="controls">
            <button id="holdBtn">Hold</button>
            <button id="nextBtn">Next</button>
        </div>
        <button id="logoutBtn">Logout</button>
        <div id="Connected_user"></div>
    </div>
    
    <!-- Firebase and App Initialization -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
      import { getAuth } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';
      import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js';
    </script>

    <!-- Include your custom scripts here, but no need for type="module" -->
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/video.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viloir Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="userVideo" autoplay muted></video> <!-- Muted user video -->
            <video id="strangerVideo" autoplay></video>
        </div>
        <div class="controls">
            <button id="holdButton">Hold</button>
            <button id="nextButton">Next</button>
        </div>
        <div class="status">
            <p>Online Users: <span id="onlineUsers"></span></p>
        </div>
        <button id="logoutBtn">Logout</button>
    </div>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/video.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>

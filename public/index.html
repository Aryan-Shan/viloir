<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viloir - Login / Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Index_responsive.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-box" class="form-box">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignupForm">Sign Up</a></p>
        </div>

        <!-- Signup Form (Initially Hidden) -->
        <div id="signup-box" class="form-box" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email (example.23BAI10383@vitbhopal.ac.in)" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                
                <!-- Terms and Conditions Checkbox -->
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="agreeTnC" required>
                        I Agree to the <a href="TnC.html" target="_blank">Terms and Conditions</a>
                    </label>
                </div>
                
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLoginForm">Login</a></p>
        </div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>

    <script>
        // Switching between Login and Signup forms
        document.getElementById('showSignupForm').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('signup-box').style.display = 'block';
        });

        document.getElementById('showLoginForm').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signup-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        });

        // Prevent form submission if the checkbox is not checked
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            if (!document.getElementById('agreeTnC').checked) {
                alert("You must agree to the terms and conditions.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viloir Login / Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-box" class="form-box">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignupForm">Sign Up</a></p>
        </div>

        <!-- Signup Form (Initially Hidden) -->
        <div id="signup-box" class="form-box" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email (example.23BAI10383@vitbhopal.ac.in)" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLoginForm">Login</a></p>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Switching between Login and Signup forms
        document.getElementById('showSignupForm').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('signup-box').style.display = 'block';
        });

        document.getElementById('showLoginForm').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signup-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        });
    </script>
</body>
</html>
